name: Deploy Next.js to Azure Web App - top10webapp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建 Next.js 应用
      - name: Build Next.js
        run: npm run build

      # 把需要的东西拷到一个文件夹
      - name: Prepare package folder
        run: |
          rm -rf build_output
          mkdir -p build_output
          cp -r .next build_output/.next
          cp -r node_modules build_output/node_modules
          [ -d public ] && cp -r public build_output/public || true
          cp package.json package-lock.json build_output/

      # 直接把“文件夹路径”作为 package
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'top10webapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: build_output

