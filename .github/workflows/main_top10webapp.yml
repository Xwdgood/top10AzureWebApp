name: Deploy Next.js (standalone) to Azure Web App - top10webapp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建 Next.js 应用
      - name: Build Next.js (standalone)
        run: npm run build

      # 5. 准备部署文件夹（仅包含 standalone 运行需要的内容）
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi
          # 写入 package.json，保证有 start 脚本和最小依赖
          cat > deploy/package.json <<'EOF'
          {
            "name": "next-standalone",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "next": "15.5.2"
            }
          }
          EOF

      # 6. 部署到 Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "top10webapp" # 替换为你的 Web App 名称
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./deploy
