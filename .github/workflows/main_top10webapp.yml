name: Deploy Next.js to Azure Web App - top10webapp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建 Next.js 应用
      - name: Build Next.js
        run: npm run build

      # 5. 打包构建产物（包含 node_modules 和 .next）
      - name: Archive build
        run: |
          tar -czf release.tar.gz \
            .next \
            node_modules \
            public \
            package.json \
            package-lock.json

      # 6. 部署到 Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "top10webapp"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.tar.gz
